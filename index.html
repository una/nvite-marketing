<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>nvite</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<link rel="stylesheet" href="stylesheets/style.css">

	<!-- startup screens -->
		<!-- iPhone (Retina) -->
		<link href="images/screen_icons/launch-iphone4.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
		<!-- iPhone (Retina) -->
		<link href="images/screen_icons/launch-iphone4retina.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<!-- iPhone 5 -->
		<link href="images/screen_icons/apple-startup-iPhone-Tall-RETINA.png"  media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<!-- mobile icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/screen_icons/apple-touch-icon-144x144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/screen_icons/apple-touch-icon-120x120-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/screen_icons/apple-touch-icon-114x114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/screen_icons/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="images/screen_icons/apple-touch-icon-precomposed.png">

	<!-- Typeface -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

</head>
<body>
	<header role="banner">
		<nav>
			<ol style="display:none" role="navigation">
				<li>
					<a href="#">alpha</a>
				</li>
				<li>
					<a href="#">bravo</a>
				</li>
				<li>
					<a href="#">charlie</a>
				</li>
				<li>
					<a href="#">delta</a>
				</li>
			</ol>
		</nav>
	</header>

	<main role="main">
		<section class="section__intro">
			<!-- <div class="nvite-seal"></div> -->
			<h1 class="headline">Your next event is going to be great<span class="text--navy">.</span></h1>
			<h2 class="sub-head">Let's do it together!</h2>
			<form class="intro-form" role="start">
				<input type="text">
				<span
					class="txt-rotate input-words"
					data-period="2000"
					data-rotate='[ "Martins 50th Birthday!", "OneUp Conference", "Art Show Reception", "Tea and Trinkets", "Girls Night at Maggies" ]'>
				   </span>
				  <input class="go-button" type="submit" value="Start!">
				</form>
			<div class="intro-bg">
				<img src="images/header-vid3-colorreduced.gif" alt="">
				<div class="shader"></div>
			</div>
		</section>

		<section class="section__social">
			<h2 class="text-callout">We Know People<span class="text--red">.</span></h2>
			<div class="devices contain-1200">
				<div class="iphone">
					<div class="iphone-body"></div>
					<div class="screen">
						<div class="iphone__screen--1"></div>
						<div class="iphone__screen--2"></div>
						<div class="iphone__screen--3"></div>
					</div>
					<div class="home-button"></div>
					<div class="speaker"></div>
				</div>
				<div class="ipad">
					<div class="ipad__body"></div>
					<div class="ipad__screen"></div>
					<div class="ipad__home-button"></div>
					<div class="ipad__cam"></div>
				</div>
			</div>

			
		</section>

		<section class="section__analytics"></section>
		<section class="section__forever">
		</section>
	</main>

	<footer role="contentinfo">
		<button class="button--white">Let's Get Started</button>
		<div class="social">
			<div class="twitter"></div>
			<div class="fb"></div>
		</div>
		<hr>
		<small>&copy; nvite 2014. View our <a href="styleguide">styleguide</a>.</small>
	</footer>

	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
