<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>nvite Styleguide</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<link rel="stylesheet" href="stylesheets/style.css">

	<!-- Typeface -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

</head>
<body>
	<section class="typography">
		<code>
			<pre>@mixin fontsize($size){
	font-size: $size * 1px;
	font-size: $size * 0.1rem;
}</pre>
		</code>
	</section>
	<section class="styleguide__colors">
		<ul class="color-list--main">
			<li class="color-box nvite-red"></li>
			<li class="color-box nvite-pink"></li>
			<li class="color-box nvite-gray"></li>
			<li class="color-box copy-color"></li>
			<li class="color-box nvite-navy"></li>
			<li class="color-box base-color"></li>
			
		</ul>		

		<ul class="color-list--messages">
			<li class="color-box message-success"></li>
			<li class="color-box message-err"></li>
			<li class="color-box message-generic"></li>
		</ul>
	</section>

	<section class="styleguide__buttons">
		<button class="button--red"> Red Button </button>
		<button class="button"> Any Button </button>
	</section>
	
	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
